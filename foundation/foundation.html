<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Login Design Using Foundation Design </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/foundation.ico">
    <link rel="stylesheet" type="text/css" href="foundation.css">
    <link rel="stylesheet" type="text/css" href="../autocomplete.css">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.css">
</head>

<body id="background">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-5 medium-6 small-12 cell callout form-section">
                <div class="grid-x grid-padding-x">
                    <div class="large-12 medium-12 small-12 text-center header">
                        <h1> Foundation Form </h1>
                    </div>
                    <div class="large-12 columns cell">
                        <form>
                            <div class="grid-x grid-padding-x">
                                <div class="large-12 medium-12 cell">
                                    <input type="text" name="nombre" placeholder="Ingrese Nombre" required>
                                </div>
                                <div class="large-12 medium-12 cell">
                                    <input type="email" name="email" placeholder="Ingrese Email" required>
                                </div>
                                <div class="large-6 medium-12 cell">
                                    <input type="number" name="celular" placeholder="Ingrese Celular" required>
                                </div>
                                <div class="large-6 medium-12 cell">
                                    <input type="date" name="fechaNacimiento" placeholder="Fecha Nacimiento" required>
                                </div>
                                <div class="autocomplete large-12 medium-12 cell">
                                    <input id="myInput" type="text" name="pais" placeholder="Country" required>
                                </div>
                                <div class="large-12 medium-12 cell">
                                    <input class="button primery login-btn" type="submit" value="Submit">
                                    <!-- <a type="submit" class="button primary login-btn" href="#">Submit</a> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="foundation.js"></script>
    <script src="../autocomplete.js"></script>
</body>

</html>
